<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chip-8 Emulator</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/",
        "three-mesh-ui": "https://unpkg.com/three-mesh-ui@6.5.4/build/three-mesh-ui.module.js"
      }
    }
  </script>
  <style>
    html,
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from 'three';
    import * as ThreeMeshUI from "three-mesh-ui";
    import { VRButton } from 'three/addons/webxr/VRButton.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';
    import init, { Chip8, Variant } from './chip8_web.js';

    // Initialize Chip-8 emulator
    await init();
    let variant = Variant.SCHIP_MODERN;
    const chip8 = new Chip8(variant);

    // Load ROM
    const rom = await fetch('../roms/test/5-quirks.ch8');
    const romBuffer = await rom.arrayBuffer();
    const romBytes = new Uint8Array(romBuffer);
    chip8.load_rom_from_bytes(romBytes);

    // Hook up emulator audio to WebAudio
    let audioCtx = new AudioContext();
    let playing = false;

    let gain = audioCtx.createGain();
    gain.gain.value = 0.0;
    gain.connect(audioCtx.destination);

    let oscillator = audioCtx.createOscillator();
    oscillator.connect(gain);
    oscillator.type = "square";
    oscillator.start();

    // Hook up emulator display to HTML canvas
    const canvas = document.createElement("canvas");
    canvas.width = 640;
    canvas.height = 320;
    const canvasContext = canvas.getContext("2d");
    const imageData = new Uint8ClampedArray(128 * 64 * 4);

    // Hook up emulator input
    const chip8Layout = [
      '1', '2', '3', '4',
      'q', 'w', 'e', 'r',
      'a', 's', 'd', 'f',
      'z', 'x', 'c', 'v'
    ];
    document.addEventListener("keydown", (event) => {
      if (chip8Layout.includes(event.key)) {
        chip8.set_keypad_state(chip8Layout.indexOf(event.key), true);
      }
    });
    document.addEventListener("keyup", (event) => {
      if (chip8Layout.includes(event.key)) {
        chip8.set_keypad_state(chip8Layout.indexOf(event.key), false);
      }
    });

    // Setup three.js scene
    let hand1, hand2;
    let controller1, controller2;
    let controllerGrip1, controllerGrip2;

    const handModels = {
      left: null,
      right: null
    };

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x333333);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 0);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    renderer.setClearColor(new THREE.Color(0x111111));
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(VRButton.createButton(renderer));

    // controllers
    controller1 = renderer.xr.getController(0);
    controller1.addEventListener('selectstart', () => { selectState = true; });
    controller1.addEventListener('selectend', () => { selectState = false; });
    scene.add(controller1);

    controller2 = renderer.xr.getController(1);
    controller2.addEventListener('selectstart', () => { selectState = true; });
    controller2.addEventListener('selectend', () => { selectState = false; });
    scene.add(controller2);

    const controllerModelFactory = new XRControllerModelFactory();
    const handModelFactory = new XRHandModelFactory();

    // Hand 1
    controllerGrip1 = renderer.xr.getControllerGrip(0);
    controllerGrip1.add( controllerModelFactory.createControllerModel(controllerGrip1));
    scene.add(controllerGrip1);

    hand1 = renderer.xr.getHand(0);
    hand1.userData.currentHandModel = 0;
    scene.add(hand1);

    handModels.left = [
      handModelFactory.createHandModel(hand1, 'boxes'),
      handModelFactory.createHandModel(hand1, 'spheres'),
      handModelFactory.createHandModel(hand1, 'mesh')
    ];

    for (let i = 0; i < 3; i++) {
      const model = handModels.left[i];
      model.visible = i == 0;
      hand1.add(model);
    }

    hand1.addEventListener('pinchend', function () {
      handModels.left[this.userData.currentHandModel].visible = false;
      this.userData.currentHandModel = (this.userData.currentHandModel + 1) % 3;
      handModels.left[this.userData.currentHandModel].visible = true;
    });

    // Hand 2
    controllerGrip2 = renderer.xr.getControllerGrip(1);
    controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
    scene.add(controllerGrip2);

    hand2 = renderer.xr.getHand(1);
    hand2.userData.currentHandModel = 0;
    scene.add(hand2);

    handModels.right = [
      handModelFactory.createHandModel(hand2, 'boxes'),
      handModelFactory.createHandModel(hand2, 'spheres'),
      handModelFactory.createHandModel(hand2, 'mesh')
    ];

    for (let i = 0; i < 3; i ++) {
      const model = handModels.right[i];
      model.visible = i == 0;
      hand2.add(model);
    }

    hand2.addEventListener('pinchend', function() {
      handModels.right[this.userData.currentHandModel].visible = false;
      this.userData.currentHandModel = (this.userData.currentHandModel + 1) % 3;
      handModels.right[this.userData.currentHandModel].visible = true;
    });
    const geometry = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, - 1 )]);

    const line = new THREE.Line(geometry);
    line.name = 'line';
    line.scale.z = 5;

    controller1.add(line.clone());
    controller2.add(line.clone());

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target = new THREE.Vector3(0, 1.6, -2);
    controls.update();

    const planeGeometry = new THREE.PlaneGeometry(2, 1);
    const texture = new THREE.CanvasTexture(canvas);
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const plane = new THREE.Mesh(planeGeometry, material);
    plane.position.set(0, 1.6, -2);
    scene.add(plane);

    // three mesh ui
    const objsToTest = [];
    // compute mouse position in normalized device coordinates
    // (-1 to +1) for both directions.
    // Used to raycasting against the interactive elements

    const raycaster = new THREE.Raycaster();

    const mouse = new THREE.Vector2();
    mouse.x = mouse.y = null;

    let selectState = false;

    window.addEventListener('pointermove', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    window.addEventListener('pointerdown', () => {
      selectState = true;
    });

    window.addEventListener('pointerup', () => {
      selectState = false;
    });

    window.addEventListener('touchstart', (event) => {
      selectState = true;
      mouse.x = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
    });

    window.addEventListener('touchend', () => {
      selectState = false;
      mouse.x = null;
      mouse.y = null;
    });

    function createKey(key, index) {
      const hoveredState = {
        state: 'hovered',
        attributes: {
          backgroundColor: new THREE.Color(0x999999),
          backgroundOpacity: 1,
          fontColor: new THREE.Color(0xffffff)
        },
      };
      const idleState = {
        state: 'idle',
        attributes: {
          backgroundColor: new THREE.Color(0x666666),
          backgroundOpacity: 0.3,
          fontColor: new THREE.Color(0xffffff)
        },
        onSet: () => {
          chip8.set_keypad_state(index, false);
        }
      };
      const selectedState = {
        state: 'selected',
        attributes: {
          backgroundColor: new THREE.Color(0x777777),
          fontColor: new THREE.Color(0x222222)
        },
        onSet: () => {
          chip8.set_keypad_state(index, true);
        }
      };

      const keyObj = new ThreeMeshUI.Block({
        width: .2,
        height: .2,
        padding: 0.1,
        justifyContent: 'center',
      }).add(new ThreeMeshUI.Text({
        content: key
      }));
      keyObj.setupState(selectedState);
      keyObj.setupState(hoveredState);
      keyObj.setupState(idleState);
      objsToTest.push(keyObj);

      return keyObj;
    }

    const container = new ThreeMeshUI.Block({
      width: .8,
      height: .8,
      fontFamily: './assets/Roboto-msdf.json',
      fontTexture: './assets/Roboto-msdf.png',
    });

    const rowAttributes = {
      width: .8,
      contentDirection: 'row',
      justifyContent: 'center'
    };

    const row1 = new ThreeMeshUI.Block(rowAttributes);
    const key1 = createKey('1', 0);
    const key2 = createKey('2', 1);
    const key3 = createKey('3', 2);
    const keyC = createKey('C', 3);
    row1.add(key1);
    row1.add(key2);
    row1.add(key3);
    row1.add(keyC);
    container.add(row1);

    const row2 = new ThreeMeshUI.Block(rowAttributes);
    const key4 = createKey('4', 4);
    const key5 = createKey('5', 5);
    const key6 = createKey('6', 6);
    const keyD = createKey('D', 7);
    row2.add(key4);
    row2.add(key5);
    row2.add(key6);
    row2.add(keyD);
    container.add(row2);

    const row3 = new ThreeMeshUI.Block(rowAttributes);
    const key7 = createKey('7', 8);
    const key8 = createKey('8', 9);
    const key9 = createKey('9', 10);
    const keyE = createKey('E', 11);
    row3.add(key7);
    row3.add(key8);
    row3.add(key9);
    row3.add(keyE);
    container.add(row3);

    const row4 = new ThreeMeshUI.Block(rowAttributes);
    const keyA = createKey('A', 12);
    const key0 = createKey('0', 13);
    const keyB = createKey('B', 14);
    const keyF = createKey('F', 15);
    row4.add(keyA);
    row4.add(key0);
    row4.add(keyB);
    row4.add(keyF);
    container.add(row4);

    container.position.set(0, 1, -1);
    scene.add(container);

    function updateButtons() {
      // Find closest intersecting object
      let intersect;
      if (renderer.xr.isPresenting) {
        raycaster.setFromXRController(controller1);
        intersect = raycast();

        if (!intersect) {
          raycaster.setFromXRController(controller2);
          intersect = raycast();
        }
      } else if (mouse.x !== null && mouse.y !== null) {
        raycaster.setFromCamera(mouse, camera);
        intersect = raycast();
      }

      // Update targeted button state (if any)
      if (intersect && intersect.object.isUI) {
        if (selectState) {
          intersect.object.setState('selected');
        } else {
          intersect.object.setState('hovered');
        }
      }

      // Update non-targeted buttons state
      objsToTest.forEach((obj) => {
        if ((!intersect || obj !== intersect.object) && obj.isUI) {
          obj.setState('idle');
        }
      });
    }

    function raycast() {
      return objsToTest.reduce((closestIntersection, obj) => {
        const intersection = raycaster.intersectObject(obj, true);
        if (!intersection[0]) return closestIntersection;
        if (!closestIntersection || intersection[0].distance < closestIntersection.distance) {
          intersection[0].object = obj;
          return intersection[0];
        }
        return closestIntersection;
      }, null);
    }

    function draw() {
      renderer.render(scene, camera);
      texture.needsUpdate = true;
      updateButtons();
      ThreeMeshUI.update();

      for (let i = 0; i < 10; i++) {
        chip8.run();
        if ((variant == Variant.CHIP8 || variant == Variant.SCHIP_LEGACY) && chip8.displayed_this_frame()) {
          // This simulates waiting for the vertical blank interrupt after drawing a sprite.
          break;
        }
      }
      chip8.decrement_timers();
      chip8.get_display().forEach((value, idx) => {
        imageData[idx * 4] = value * 255;
        imageData[idx * 4 + 1] = value * 255;
        imageData[idx * 4 + 2] = value * 255;
        imageData[idx * 4 + 3] = 255;
      });

      // Adjusting the scale
      const scaleFactor = chip8.hires_mode() ? 5 : 10;
      const width = chip8.hires_mode() ? 128 : 64;
      const scaledImageData = scaleImageData(imageData, width, scaleFactor);
      canvasContext.putImageData(scaledImageData, 0, 0);

      // Ideally this would just be calling start/stop on the oscillator,
      // but it seems like there's a race condition with rAF that causes
      // start to get called twice, so we just mute from the gain node instead
      if (chip8.get_sound_timer() > 0 && !playing) {
        gain.gain.value = 0.1;
        playing = true;
      } else if (chip8.get_sound_timer() == 0 && playing) {
        gain.gain.value = 0.0;
        playing = false;
      }
    };

    function scaleImageData(imageData, width, scaleFactor) {
      // Calculate the dimensions of the scaled image data
      const scaledImageData = canvasContext.createImageData(width * scaleFactor, imageData.length / (width * 4) * scaleFactor);

      // Loop through each pixel in the scaled image data
      for (let y = 0; y < scaledImageData.height; y++) {
        for (let x = 0; x < scaledImageData.width; x++) {
          // Calculate the corresponding original (unscaled) coordinates
          const originalX = Math.floor(x / scaleFactor);
          const originalY = Math.floor(y / scaleFactor);

          // Calculate the index of the original pixel in the original image data array
          const originalIndex = (originalY * width + originalX) * 4;

          // Calculate the index of the current pixel in the scaled image data array
          const scaledIndex = (y * scaledImageData.width + x) * 4;

          // Copy pixel data from the original image data to the scaled image data
          for (let i = 0; i < 4; i++) {
            scaledImageData.data[scaledIndex + i] = imageData[originalIndex + i];
          }
        }
      }

      // Return the scaled image data
      return scaledImageData;
    }

    renderer.setAnimationLoop(draw);
  </script>
</body>

</html>
